  img标签是图片标签，用来显示图片的，src可以设置图片的路径

  javaSE：
     相对路径：从过程名开始算
     绝对路径：从盘符：/目录/文件名

  WEB：
     相对路径：
       .      表示表示当前文件所在的目录
       ..     表示当前文件所在的上一层目录
       文件名  表示当前文件所在文件的文件，相当于./文件名   ./可以省略

     绝对路径：
        正确格式： http://ip:port/工程名/资源路径

-->
