<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function () {
              $("#divbtn").click(function () {
                  alert("我是div")

            $("span").click(function () {
                  alert("我是span")
              })

        })

    <span>我是span</span>
